# .prettierrc or .prettierrc.yaml
# Keep default
# Override with:
arrowParens: always
bracketSameLine: false
bracketSpacing: true
cursorOffset: -1
embeddedLanguageFormatting: auto
endOfLine: lf
filepath: ''
htmlWhitespaceSensitivity: css
insertPragma: false
jsxSingleQuote: false
pluginSearchDirs: []
plugins: []
printWidth: 80
proseWrap: preserve
quoteProps: as-needed
requirePragma: false
semi: true
singleQuote: false
tabWidth: 2
trailingComma: es5
useTabs: false
vueIndentScriptAndStyle: false